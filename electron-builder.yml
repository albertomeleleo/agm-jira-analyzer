appId: com.agiemme.agms
productName: AGMS

directories:
  output: dist
  buildResources: build

files:
  - out/**/*
  - node_modules/**/*
  - package.json

asar: true

mac:
  target:
    - dmg
    - zip
  icon: build/icon.png

win:
  target:
    - nsis
    - portable
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  shortcutName: AGMS
